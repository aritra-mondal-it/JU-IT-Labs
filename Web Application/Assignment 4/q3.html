<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator with History</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 50px;
        }

        input, select, button {
            padding: 8px;
            margin: 5px;
        }

        #history {
            margin-top: 20px;
        }

        li {
            list-style: none;
            background: #f2f2f2;
            margin: 5px auto;
            width: 250px;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h2>Simple Calculator</h2>

    <input type="number" id="num1" placeholder="First Number">
    
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">ร</option>
        <option value="/">รท</option>
    </select>

    <input type="number" id="num2" placeholder="Second Number">

    <button onclick="calculate()">Calculate</button>

    <h3 id="result">Result: </h3>

    <div id="history">
        <h3>Last 5 Calculations</h3>
        <ul id="historyList"></ul>
    </div>

<script>

    // Array to store calculation history
    let historyArray = [];

    function calculate() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let operator = document.getElementById("operator").value;
        let result;

        if (isNaN(num1) || isNaN(num2)) {
            alert("Please enter valid numbers");
            return;
        }

        // Perform calculation
        switch(operator) {
            case "+":
                result = num1 + num2;
                break;
            case "-":
                result = num1 - num2;
                break;
            case "*":
                result = num1 * num2;
                break;
            case "/":
                if (num2 === 0) {
                    alert("Cannot divide by zero");
                    return;
                }
                result = num1 / num2;
                break;
        }

        // Display result
        document.getElementById("result").innerText = "Result: " + result;

        // Create calculation string
        let calculation = num1 + " " + operator + " " + num2 + " = " + result;

        // Add to array
        historyArray.push(calculation);

        // Keep only last 5 calculations
        if (historyArray.length > 5) {
            historyArray.shift();
        }

        updateHistory();
    }

    function updateHistory() {
        let historyList = document.getElementById("historyList");
        historyList.innerHTML = "";

        // Update DOM dynamically
        historyArray.forEach(function(item) {
            let li = document.createElement("li");
            li.textContent = item;
            historyList.appendChild(li);
        });
    }

</script>

</body>
</html>
