<!DOCTYPE html>
<html>
<head>
    <title>Image Slider</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
            background: #f4f4f4;
            margin-top: 50px;
        }

        .slider {
            width: 400px;
            margin: auto;
        }

        img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        button {
            margin: 10px;
            padding: 8px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Image Slider</h2>

    <div class="slider">
        <img id="sliderImage" alt="Slider Image">
        <br>
        <button onclick="prevImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
    </div>

<script>

    // ✅ Array of real direct image URLs
    let images = [
        "https://picsum.photos/id/237/400/300",
        "https://picsum.photos/id/1025/400/300",
        "https://picsum.photos/id/1062/400/300"
    ];

    let currentIndex = 0;
    let sliderImage = document.getElementById("sliderImage");

    // Show first image
    sliderImage.src = images[currentIndex];

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        sliderImage.src = images[currentIndex];
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        sliderImage.src = images[currentIndex];
    }

    // ✅ Auto-slide every 3 seconds
    setInterval(nextImage, 3000);

</script>

</body>
</html>
