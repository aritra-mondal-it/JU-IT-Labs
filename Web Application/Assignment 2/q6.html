<!DOCTYPE html>
<html>
<body>
<input type="number" id="m1" placeholder="Subject 1">
<input type="number" id="m2" placeholder="Subject 2">
<input type="number" id="m3" placeholder="Subject 3">
<button onclick="calculateResult()">Result</button>
<p id="res"></p>

<script>
function calculateResult() {
  let m1 = +document.getElementById("m1").value;
  let m2 = +document.getElementById("m2").value;
  let m3 = +document.getElementById("m3").value;
  let total = m1 + m2 + m3;
  let avg = total / 3;
  let result = avg >= 40 ? "Pass" : "Fail";
  document.getElementById("res").innerText =
    "Total: " + total + ", Average: " + avg + ", Result: " + result;
}
</script>
</body>
</html>
